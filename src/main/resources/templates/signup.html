<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SignUp Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS */

        .vertical-center {
            align-items: center;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">ParkMIS</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/welcome}">Home</a>
                </li>
            </ul>
            <div class="ml-auto">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/login}">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container vertical-center">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h3 class="card-title text-center">SignUp</h3>
            <form th:action="@{/new}" th:object="${userInfo}" method="post" class="needs-validation" novalidate>
                <div class="form-group">
                    <label th:text="${errorMessage}" class="text-danger"></label>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" th:field="*{name}" placeholder="Name" required>
                    <div class="invalid-feedback">Please provide a name.</div>
                </div>
                <div class="form-group">
                    <input type="email" name="email" class="form-control" th:field="*{email}" placeholder="Email" required>
                    <div class="invalid-feedback">Please provide a valid email.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    <div class="invalid-feedback">Please provide a password.</div>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" name="confirmPassword" required>
                    <div class="invalid-feedback">Please confirm your password.</div>
                    <div id="passwordMismatch" class="invalid-feedback">Passwords do not match.</div>
                </div>
                <input type="hidden" th:field="*{status}" value="INACTIVE">
                <input type="hidden" th:field="*{role}" value="USER">

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>
            </form>
        </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
    document.getElementById('confirmPassword').addEventListener('input', function() {
        var password = document.getElementById('password');
        var confirmPassword = document.getElementById('confirmPassword');
        var passwordMismatch = document.getElementById('passwordMismatch');

        if (password.value !== confirmPassword.value) {
            confirmPassword.setCustomValidity("Passwords don't match");
            passwordMismatch.style.display = 'block';
        } else {
            confirmPassword.setCustomValidity('');
            passwordMismatch.style.display = 'none';
        }
    });
</script>
</body>
</html>
